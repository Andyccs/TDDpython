<html>
	<title>To-Do lists</title>
	<h1>To-Do lists</h1>
	<form method="POST" action="/lists/new">
		<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" id="id_new_item"/>
		{% csrf_token %}
	</form>
	<table id="id_list_table">
		{% for item in items %}
			<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
		{% endfor %}
	</table>
</html>
